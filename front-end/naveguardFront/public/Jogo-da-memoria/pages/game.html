<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória || Login</title>
    <link rel="stylesheet" href="../css/resets.css">
    <link rel="stylesheet" href="../css/game.css">
    <link rel="shortcut icon" href="../../logo.png" type="image/x-icon" />

</head>

<body>

    <main>
        <header>
            <span class="player"></span>
            <span>Tempo: <span class="timer">00</span> Segundo(s)</span>
        </header>
        <div class="grid">
        </div>

        <div class="congratulations-screen" style="display: none;">
            <div class="content">
                <h1 class="congrats-title" id="parabens">Meus parabéns </h1>
                <div class="buttons">
                    <button class="btn-endGame" id="play-again">Jogar Novamente</button>
                    <button class="btn-endGame" id="back beck">Voltar</button>
                </div>
            </div>

        </div>
    </main>

    <script src="../js/game.js" defer></script>
</body>

</html>
